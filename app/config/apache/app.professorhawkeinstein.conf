<VirtualHost *:80>
    # Student Portal - app.professorhawkeinstein.local
    # 
    # This serves the Student Portal subsystem for:
    # - Student authentication and dashboards
    # - Course consumption (read-only)
    # - Progress tracking
    # - Observer views
    #
    # See: docs/ARCHITECTURE.md

    ServerName app.professorhawkeinstein.local
    ServerAlias app.professorhawkeinstein.org
    
    DocumentRoot /var/www/html/basic_educational/student_portal
    
    <Directory /var/www/html/basic_educational/student_portal>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Allow access to shared resources
    Alias /shared /var/www/html/basic_educational/shared
    <Directory /var/www/html/basic_educational/shared>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/student_portal_error.log
    CustomLog ${APACHE_LOG_DIR}/student_portal_access.log combined
</VirtualHost>
