<!DOCTYPE html>
<html lang="en">
<head>
    <script src="auth_storage.js"></script>
    <script src="admin_auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .users-container {
            max-width: 1200px;
            margin: 2rem auto;
        }

        .create-user-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .users-table {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .role-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .role-root { background: #fef3c7; color: #92400e; }
        .role-admin { background: #dbeafe; color: #1e40af; }
        .role-student { background: #d1fae5; color: #065f46; }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <span class="logo">üéì Professor Hawkeinstein's Educational Foundation</span>
            <ul class="nav-links">
                <li><a href="admin_dashboard.html">‚Üê Admin Dashboard</a></li>
                <li><span id="userName" style="color: var(--text-light);">Root Administrator</span></li>
            </ul>
        </div>
    </nav>

    <div class="users-container">
        <h1>üë• User Management</h1>
        <p style="color: var(--text-light); margin-bottom: 2rem;">
            Manage system users and administrators
        </p>

        <!-- Create User Form (Root only) -->
        <div class="create-user-form" id="createUserSection" style="display: none;">
            <h2 style="margin-top: 0;">Create New Admin</h2>
            <p style="color: var(--text-light); margin-bottom: 1.5rem;">
                Only root can create admin accounts
            </p>

            <form id="createAdminForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="newUsername" required placeholder="admin_username">
                    </div>

                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="newEmail" required placeholder="admin@example.com">
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="newFullName" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="newPassword" required placeholder="Secure password">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    ‚ûï Create Admin Account
                </button>
            </form>
        </div>

        <!-- Users List -->
        <div class="users-table">
            <table>
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-light);">
                            Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Auth check
        const user = getAdminSession('user' || '{}');
        if (!user.username || (user.role !== 'admin' && user.role !== 'root')) {
            window.location.href = 'login.html';
        }
        document.getElementById('userName').textContent = user.name + ` (${user.role})`;

        // Show create form only for root
        if (user.role === 'root') {
            document.getElementById('createUserSection').style.display = 'block';
        }

        // Create admin form
        document.getElementById('createAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const adminData = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                full_name: document.getElementById('newFullName').value,
                password: document.getElementById('newPassword').value,
                role: 'admin'
            };

            try {
                const response = await fetch('api/admin/create_user.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        
                    },
                    body: JSON.stringify(adminData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Admin created successfully!\n\nUsername: ${result.username}\nPassword: As entered`);
                    document.getElementById('createAdminForm').reset();
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert('Error: ' + (error.error || 'Failed to create admin'));
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        });

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('api/admin/list_users.php', {
                });

                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                }
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const tbody = document.getElementById('usersTableBody');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 2rem; color: var(--text-light);">No users found</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(u => `
                <tr>
                    <td>
                        <strong>${u.full_name}</strong><br>
                        <small style="color: var(--text-light);">${u.username}</small>
                    </td>
                    <td>${u.email}</td>
                    <td><span class="role-badge role-${u.role}">${u.role.toUpperCase()}</span></td>
                    <td>${new Date(u.created_at).toLocaleDateString()}</td>
                    <td>${u.is_active ? '‚úÖ Active' : 'üö´ Inactive'}</td>
                    <td>
                        ${u.role !== 'root' && user.role === 'root' ? `
                            <button class="btn btn-sm btn-outline" onclick="toggleUserStatus(${u.user_id}, ${!u.is_active})">
                                ${u.is_active ? 'Deactivate' : 'Activate'}
                            </button>
                            <button class="btn btn-sm btn-outline" onclick="deleteUser(${u.user_id}, '${u.username}')" style="color: #dc2626;">
                                Delete
                            </button>
                        ` : '<em style="color: var(--text-light);">‚Äî</em>'}
                    </td>
                </tr>
            `).join('');
        }

        async function toggleUserStatus(userId, activate) {
            if (!confirm(`Are you sure you want to ${activate ? 'activate' : 'deactivate'} this user?`)) {
                return;
            }

            try {
                const response = await fetch('api/admin/toggle_user_status.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        
                    },
                    body: JSON.stringify({ user_id: userId, activate: activate })
                });

                if (response.ok) {
                    alert('User status updated');
                    loadUsers();
                } else {
                    alert('Error updating user status');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        async function deleteUser(userId, username) {
            if (!confirm(`Are you sure you want to DELETE user "${username}"? This cannot be undone!`)) {
                return;
            }

            try {
                const response = await fetch('api/admin/delete_user.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                if (response.ok) {
                    alert('User deleted successfully');
                    loadUsers();
                } else {
                    alert('Error deleting user');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        // Make functions global
        window.toggleUserStatus = toggleUserStatus;
        window.deleteUser = deleteUser;

        // Initial load
        loadUsers();
    </script>
</body>
</html>
