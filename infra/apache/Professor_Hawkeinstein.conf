<VirtualHost *:80>
    ServerName professorhawkeinstein.org
    ServerAlias www.professorhawkeinstein.org
    DocumentRoot /var/www/html/Professor_Hawkeinstein/app
    
    # Allow access to application root
    <Directory /var/www/html/Professor_Hawkeinstein/app>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/professorhawkeinstein_error.log
    CustomLog ${APACHE_LOG_DIR}/professorhawkeinstein_access.log combined
</VirtualHost>
