<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/basic_educational/app

    <Directory /var/www/html/basic_educational/app>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/localhost_error.log
    CustomLog ${APACHE_LOG_DIR}/localhost_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName localhost
    DocumentRoot /var/www/html/basic_educational/app

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/localhost+2.pem
    SSLCertificateKeyFile /etc/apache2/ssl/localhost+2-key.pem

    # Set HTTPS environment variable for PHP
    SetEnv HTTPS on

    <Directory /var/www/html/basic_educational/app>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/localhost_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/localhost_ssl_access.log combined
</VirtualHost>
