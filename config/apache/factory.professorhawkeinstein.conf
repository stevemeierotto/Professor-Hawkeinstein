<VirtualHost *:80>
    # Course Factory - factory.professorhawkeinstein.local
    #
    # This serves the Course Factory subsystem for:
    # - Course creation and editing
    # - Lesson generation
    # - Standards alignment
    # - Agent configuration
    #
    # See: docs/ARCHITECTURE.md

    ServerName factory.professorhawkeinstein.local
    ServerAlias factory.professorhawkeinstein.org
    
    DocumentRoot /var/www/html/basic_educational/course_factory
    
    <Directory /var/www/html/basic_educational/course_factory>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Allow access to shared resources
    Alias /shared /var/www/html/basic_educational/shared
    <Directory /var/www/html/basic_educational/shared>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Logging
    ErrorLog ${APACHE_LOG_DIR}/course_factory_error.log
    CustomLog ${APACHE_LOG_DIR}/course_factory_access.log combined
</VirtualHost>
