<!DOCTYPE html>
<html lang="en">
<head>
    <script src="auth_storage.js"></script>
    <script src="admin_auth.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Management - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .header {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 2rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .agent-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s;
            cursor: pointer;
        }

        .agent-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .agent-card.active {
            border: 3px solid #2563eb;
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .agent-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }

        .agent-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #dbeafe;
            color: #1e40af;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .agent-type {
            color: #666;
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        .agent-detail {
            margin: 1rem 0;
            padding: 0.75rem;
            background: #f9f9f9;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .agent-detail-label {
            color: #666;
            font-weight: 500;
            display: block;
            margin-bottom: 0.25rem;
        }

        .agent-detail-value {
            color: #333;
            word-break: break-word;
        }

        .agent-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .agent-actions button {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.9rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }

        .form-actions button {
            flex: 1;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .status-active {
            color: #16a34a;
            font-weight: 500;
        }

        .status-inactive {
            color: #dc2626;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">üéì Professor Hawkeinstein's Educational Foundation</a>
            <ul class="nav-links">
                <li><a href="admin_dashboard.html">‚Üê Admin Dashboard</a></li>
                <li><a href="#" id="adminName">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>ü§ñ Agent Management</h1>
            <div class="header-actions">
                <a href="admin_agent_factory.html" class="btn btn-primary">+ Create New Agent in Factory</a>
            </div>
        </div>

        <div id="agentsList" class="agents-grid">
            <div class="loading">Loading agents...</div>
        </div>
    </div>

    <!-- Edit Agent Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Edit Agent</span>
                <button class="modal-close" onclick="closeEditModal()">‚úï</button>
            </div>

            <form id="editForm" onsubmit="handleEditSubmit(event)">
                <input type="hidden" id="editAgentId">

                <div class="form-group">
                    <label>Agent Name</label>
                    <input type="text" id="editName" required>
                </div>

                <div class="form-group">
                    <label>Specialization</label>
                    <input type="text" id="editSpecialization" placeholder="e.g., Mathematics, Science, Literature">
                </div>

                <div class="form-group">
                    <label>Temperature (0.0 - 2.0)</label>
                    <input type="number" id="editTemperature" min="0" max="2" step="0.1" required>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editActive"> Active
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="handleDelete()">Delete Agent</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allAgents = [];
        let selectedAgent = null;

        async function loadAgents() {
            try {
                const response = await fetch('api/admin/list_agents.php', {
                });

                if (!response.ok) throw new Error('Failed to load agents');

                const result = await response.json();
                allAgents = result.agents || [];
                renderAgents();
            } catch (error) {
                console.error('Error loading agents:', error);
                document.getElementById('agentsList').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Failed to load agents. Please try again.</p>
                    </div>
                `;
            }
        }

        function renderAgents() {
            if (allAgents.length === 0) {
                document.getElementById('agentsList').innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="empty-state-icon">ü§ñ</div>
                        <p>No agents found. Create one to get started.</p>
                    </div>
                `;
                return;
            }

            const html = allAgents.map(agent => `
                <div class="agent-card ${selectedAgent?.agent_id === agent.agent_id ? 'active' : ''}" 
                     onclick="selectAgent(${agent.agent_id})">
                    <div class="agent-header">
                        <div>
                            <div class="agent-name">${escapeHtml(agent.agent_name)}</div>
                            <div class="agent-type">${agent.agent_type}</div>
                        </div>
                        <div class="agent-badge">${agent.is_active ? 'Active' : 'Inactive'}</div>
                    </div>

                    ${agent.specialization ? `
                        <div class="agent-detail">
                            <div class="agent-detail-label">Specialization</div>
                            <div class="agent-detail-value">${escapeHtml(agent.specialization)}</div>
                        </div>
                    ` : ''}

                    ${agent.system_prompt ? `
                        <div class="agent-detail">
                            <div class="agent-detail-label">System Prompt</div>
                            <div class="agent-detail-value" style="max-height: 80px; overflow-y: auto; font-size: 0.85rem;">${escapeHtml(agent.system_prompt)}</div>
                        </div>
                    ` : ''}

                    <div class="agent-detail">
                        <div class="agent-detail-label">Temperature</div>
                        <div class="agent-detail-value">${agent.temperature}</div>
                    </div>

                    <div class="agent-detail">
                        <div class="agent-detail-label">Max Tokens</div>
                        <div class="agent-detail-value">${agent.max_tokens}</div>
                    </div>

                    <div class="agent-actions">
                        <button type="button" class="btn btn-primary" onclick="event.stopPropagation(); openEditModal(${agent.agent_id})">Edit</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('agentsList').innerHTML = html;
        }

        function selectAgent(agentId) {
            selectedAgent = allAgents.find(a => a.agent_id === agentId);
            renderAgents();
        }

        function openEditModal(agentId) {
            const agent = allAgents.find(a => a.agent_id === agentId);
            if (!agent) return;

            document.getElementById('editAgentId').value = agent.agent_id;
            document.getElementById('editName').value = agent.agent_name;
            document.getElementById('editTemperature').value = agent.temperature;
            document.getElementById('editSpecialization').value = agent.specialization || '';
            document.getElementById('editActive').checked = agent.is_active;

            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            selectedAgent = null;
            renderAgents();
        }

        async function handleEditSubmit(e) {
            e.preventDefault();

            const agentId = parseInt(document.getElementById('editAgentId').value);
            const data = {
                agent_id: agentId,
                agent_name: document.getElementById('editName').value,
                temperature: parseFloat(document.getElementById('editTemperature').value),
                specialization: document.getElementById('editSpecialization').value,
                is_active: document.getElementById('editActive').checked ? 1 : 0
            };

            try {
                const response = await fetch('api/admin/update_agent.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Update failed');

                const result = await response.json();
                alert('Agent updated successfully!');
                closeEditModal();
                loadAgents();
            } catch (error) {
                alert('Error updating agent: ' + error.message);
            }
        }

        async function handleCreateSubmit(e) {
            e.preventDefault();

            const data = {
                agent_name: document.getElementById('createName').value,
                agent_type: document.getElementById('createType').value,
                temperature: parseFloat(document.getElementById('createTemperature').value),
                specialization: document.getElementById('createSpecialization').value
            };

            try {
                const response = await fetch('api/admin/create_agent.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Creation failed');

                const result = await response.json();
                alert(`Agent "${data.agent_name}" created successfully!`);
                closeCreateModal();
                loadAgents();
            } catch (error) {
                alert('Error creating agent: ' + error.message);
            }
        }

        async function handleDelete() {
            const agentId = parseInt(document.getElementById('editAgentId').value);
            const agent = allAgents.find(a => a.agent_id === agentId);

            if (!agent) return;

            // Prevent deletion of core agents
            if ([1, 2].includes(agentId)) {
                alert('Cannot delete core system agents');
                return;
            }

            if (!confirm(`Are you sure you want to delete "${agent.agent_name}"? This cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch('api/admin/delete_agent.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent_id: agentId })
                });

                if (!response.ok) throw new Error('Deletion failed');

                alert('Agent deleted successfully!');
                closeEditModal();
                loadAgents();
            } catch (error) {
                alert('Error deleting agent: ' + error.message);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load agents on page load
        loadAgents();
    </script>
</body>
</html>
