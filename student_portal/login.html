<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Professor Hawkeinstein's Educational Foundation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth_storage.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸŽ“ Professor Hawkeinstein's Educational Foundation</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="admin_login.html" style="color: #f59e0b; font-weight: 600;">ðŸ”§ Admin Panel</a></li>
            </ul>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="form-container">
        <!-- Registration Link at Top -->
        <div class="text-center" style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid var(--border-color);">
            <p style="margin: 0; color: var(--text-light);">New to Professor Hawkeinstein's? 
            <a href="register.html" style="color: var(--primary-color); font-weight: 700; text-decoration: none; font-size: 1.05rem;">Create Account</a></p>
        </div>

        <h2 class="text-center">Welcome Back</h2>
        <p class="text-center" style="color: var(--text-light); margin-bottom: 2rem;">Sign in to continue your learning journey</p>

        <!-- Alert for demo purposes -->
        <div class="alert alert-info">
            <strong>Demo Mode:</strong> Use username: <code>john_doe</code> / password: <code>student123</code>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>



            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" style="color: var(--primary-color); text-decoration: none;">Forgot password?</a>
        </div>

    </div>

    <script>
        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                // Call actual login API endpoint
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    console.log('Login successful, storing data...');
                    
                    // Store token and user data using role-namespaced storage
                    const userRole = data.user.role;
                    const userData = {
                        username: data.user.username,
                        name: data.user.name,
                        userId: data.user.userId,
                        role: userRole
                    };
                    
                    if (userRole === 'admin' || userRole === 'root') {
                        setAdminSession('token', data.token);
                        setAdminSession('user', userData);
                        console.log('Stored admin session');
                        console.log('Redirecting to admin dashboard');
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        setStudentSession('token', data.token);
                        setStudentSession('user', userData);
                        console.log('Stored student session');
                        console.log('Redirecting to student dashboard');
                        window.location.href = 'student_dashboard.html';
                    }
                } else {
                    alert(data.message || 'Login failed. Please check your credentials.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Connection error. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }

            /* Production code would look like:
            try {
                const response = await fetch('/api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('sessionToken', data.token);
                    window.location.href = 'student_dashboard.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Connection error. Please try again.');
            }
            */
        });


    </script>
</body>
</html>
