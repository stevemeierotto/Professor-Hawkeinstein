<body>

        <div class="nav-container">
            <a href="index.html" class="logo">ðŸŽ“ Professor Hawkeinstein's Educational Foundation</a>

    <!-- Login Form Container -->
    <div class="form-container">
        <!-- Registration Link at Top -->
        <div class="text-center" style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 2px solid var(--border-color);">
            <p style="margin: 0; color: var(--text-light);">New to Professor Hawkeinstein's? 
            <a href="register.html" style="color: var(--primary-color); font-weight: 700; text-decoration: none; font-size: 1.05rem;">Create Account</a></p>
        </div>

        <h2 class="text-center">Welcome Back</h2>
        <p class="text-center" style="color: var(--text-light); margin-bottom: 2rem;">Sign in to continue your learning journey</p>

        <!-- Alert for demo purposes -->
        <div class="alert alert-info">
            <strong>Demo Mode:</strong> Use username: <code>john_doe</code> / password: <code>student123</code>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>



            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>

        <!-- Divider -->
        <div class="text-center" style="margin: 1.5rem 0; position: relative;">
            <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: var(--border-color);"></div>
            <span style="position: relative; background: white; padding: 0 1rem; color: var(--text-light);">or</span>
        </div>

        <!-- Google Sign-In Button -->
        <button id="google-signin-btn" class="btn" style="width: 100%; background: white; color: #444; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 0.75rem; font-weight: 500;">
            <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                    <path d="M17.64 9.205c0-.639-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                    <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                    <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                    <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                </g>
            </svg>
            Sign in with Google
        </button>

        <div class="text-center mt-3">
            <a href="#" style="color: var(--primary-color); text-decoration: none;">Forgot password?</a>
        </div>

    </div>

    <script>
        // Handle OAuth callback on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Check for OAuth success in URL hash
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            
            if (params.get('oauth_success') === 'true') {
                const token = params.get('token');
                const userId = params.get('user_id');
                const username = params.get('username');
                const role = params.get('role');
                
                console.log('OAuth login successful:', { userId, username, role });
                
                // Store in appropriate session storage based on role
                const userData = {
                    username: username,
                    userId: parseInt(userId),
                    role: role
                };
                
                if (role === 'admin' || role === 'root') {
                    setAdminSession('token', token);
                    setAdminSession('user', userData);
                    // Clear hash from URL
                    history.replaceState(null, null, ' ');
                    // Redirect to admin dashboard
                    window.location.href = '../course_factory/admin_dashboard.html';
                } else {
                    setStudentSession('token', token);
                    setStudentSession('user', userData);
                    // Clear hash from URL
                    history.replaceState(null, null, ' ');
                    // Redirect to student portal
                    window.location.href = 'index.html';
                }
            }
            
            // Check for OAuth error
            const urlParams = new URLSearchParams(window.location.search);
            const oauthError = urlParams.get('oauth_error');
            if (oauthError) {
                alert('Google sign-in failed: ' + oauthError);
                // Clear error from URL
                history.replaceState(null, null, window.location.pathname);
            }
        });

        // Google Sign-In Button Handler
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('../api/auth/google/login.php');
                const data = await response.json();
                
                if (data.success) {
                    // Redirect to Google's authorization page
                    window.location.href = data.authorization_url;
                } else {
                    alert('OAuth initialization failed: ' + (data.message || 'Unknown error'));
                }
            } catch (error) {
                console.error('OAuth error:', error);
                alert('Failed to start Google sign-in. Please try again.');
            }
        });

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Logging in...';
            submitBtn.disabled = true;

            try {
                // Call actual login API endpoint
                const response = await fetch('api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('Login response:', data);

                if (data.success) {
                    console.log('Login successful, storing data...');
                    
                    // Store token and user data using role-namespaced storage
                    const userRole = data.user.role;
                    const userData = {
                        username: data.user.username,
                        name: data.user.name,
                        userId: data.user.userId,
                        role: userRole
                    };
                    
                    if (userRole === 'admin' || userRole === 'root') {
                        setAdminSession('token', data.token);
                        setAdminSession('user', userData);
                        console.log('Stored admin session');
                        console.log('Redirecting to admin dashboard');
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        setStudentSession('token', data.token);
                        setStudentSession('user', userData);
                        console.log('Stored student session');
                        console.log('Redirecting to student dashboard');
                        window.location.href = 'student_dashboard.html';
                    }
                } else {
                    alert(data.message || 'Login failed. Please check your credentials.');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Connection error. Please try again.');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }

            /* Production code would look like:
            try {
                const response = await fetch('/api/auth/login.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('sessionToken', data.token);
                    window.location.href = 'student_dashboard.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Connection error. Please try again.');
            }
            */
        });


    </script>
</body>
</html>
